<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Back Office Page</title>
  </head>

  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col d-flex justify-content-center">
          <h1>Back Office Page</h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <form id="form">
            <div class="form-group">
              <label for="productName">Product Name</label>
              <input type="text" class="form-control" id="productName" placeholder="" required />
            </div>
            <div class="form-group">
              <label for="productDescription">Product Description</label>
              <textarea class="form-control" id="productDescription" rows="3"></textarea>
            </div>
            <div class="form-group">
              <label for="productBrand">Product Brand</label>
              <input type="text" class="form-control" id="productBrand" placeholder="" required />
            </div>
            <div class="form-group">
              <label for="productImageUrl">Product Image Url</label>
              <input type="text" class="form-control" id="productImageUrl" placeholder="" required />
            </div>
            <div class="form-group">
              <label for="productPrice">Product Price</label>
              <input type="number" class="form-control" id="productPrice" placeholder="" required />
            </div>
            <button type="button" onclick="createProduct(event)" class="btn btn-primary" id="CreateAndEdit">
              Create Product
            </button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="backoffice.js"></script>
  </body>
</html>
